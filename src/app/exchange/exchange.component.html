<div class="exchange-box">
  <mat-grid-list cols="5">
    <mat-grid-tile >
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input matInput type="number">
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>From</mat-label>
        <mat-select>
          <mat-option>EUR</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-icon class="arrow-icon" fontIcon="arrow_forward"/>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-form-field>
        <mat-label>To</mat-label>
        <mat-select>
          <mat-option>USD</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile rowspan="2">
      <button mat-raised-button color="primary">Convert</button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
